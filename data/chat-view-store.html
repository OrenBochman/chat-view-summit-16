<link rel="import" href="../components/polymer/polymer.html">

<link rel="import" href="./store.html">

<script>
Polymer({

    is: 'chat-view-store',

    behaviors: [ChatView.StoreBehavior],

    properties: {

        user: {
            readOnly: true,
            notify: true,
            statePath: 'user'
        },

        threads: {
            readOnly: true,
            notify: true,
            statePath: function (state) {
                return ChatView.select.threads(state);
            }
        },

        selectedThread: {
            readOnly: true,
            notify: true,
            statePath: function (state) {
                return ChatView.select.selectedThread(state);
            }
        },

        unread: {
            readOnly: true,
            notify: true,
            statePath: function (state) {
                return ChatView.select.unread(state);
            }
        },

        selectThread: {
            readOnly: true,
            notify: true,
            value: function () {
                return (function (props) {
                    this.dispatch(ChatView.act.selectThread(props.id));
                }).bind(this);
            }
        },

         setThreadTitle: {
            readOnly: true,
            notify: true,
            value: function () {
                return (function (props) {
                    this.dispatch(ChatView.act.setThreadTitle(props.threadId, props.title));
                }).bind(this);
            }
        },

         post: {
            readOnly: true,
            notify: true,
            value: function () {
                return (function (props) {
                    this.dispatch(ChatView.act.post(props.threadId, props.user, props.text));
                }).bind(this);
            }
        }
    }
});
</script>
