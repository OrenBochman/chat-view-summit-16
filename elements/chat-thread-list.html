<link rel="import" href="../components/polymer/polymer.html">
<link rel="import" href="../components/paper-toolbar/paper-toolbar.html">
<link rel="import" href="../components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../components/paper-item/paper-item.html">
<link rel="import" href="../components/paper-item/paper-item-body.html">
<link rel="import" href="../components/iron-icons/communication-icons.html">
<link rel="import" href="../components/paper-badge/paper-badge.html">

<dom-module id="chat-thread-list">

  <template>

    <style>
      paper-item[selected] { font-weight: bold; }
    </style>

    <paper-toolbar>
      <paper-icon-button icon="inbox" id="inbox"></paper-icon-button>
      <div class="title">Threads</div>
      <paper-badge for="inbox" label="[[unread]]" hidden="[[!unread]]"></paper-badge>
    </paper-toolbar>

    <template is="dom-repeat" items="[[threads]]">
      <paper-item id="[[item.id]]" selected$="[[_isSelected(item)]]" on-tap="_selectThread">
        <paper-item-body two-line>
          <div>
            <iron-icon icon="communication:textsms" hidden=[[!item.unread]]></iron-icon>
            <span>[[item.title]]</span>
          </div>
          <div secondary>[[item.lastMessage]]</div>
        </paper-item-body>
      </paper-item>
    </template>

  </template>

  <script>
    Polymer({

      is: 'chat-thread-list',

      properties: {

        unread: Number,

        threads: Array,

        selectedThread: Object

      },

      _selectThread: function (evt) {
        this.fire('select-thread', { id: evt.model.item.id });
      },

      _isSelected: function (thread) {
        return thread === this.selectedThread;
      }

    });
  </script>

</dom-module>
