<link rel="import" href="../components/polymer/polymer.html">
<link rel="import" href="../components/paper-drawer-panel/paper-drawer-panel.html">
<link rel="import" href="./chat-thread-list.html">
<link rel="import" href="./chat-thread-view.html">

<link rel="import" href="../data/store.html">

<dom-module id="chat-view">

  <style>
    :host {
      font-family: 'Muli', 'Helvetica Neue', helvetica, arial;
      display: block;
    }
  </style>

  <template>

    <paper-drawer-panel>

      <chat-thread-list drawer unread="[[unread]]" threads="[[threads]]"
        selected-thread="[[selectedThread]]" on-select-thread="_selectThread"></chat-thread-list>

      <chat-thread-view main user="[[user]]" thread="[[selectedThread]]" on-post="_post" on-set-thread-title="_setThreadTitle"></chat-thread-view>

    </paper-drawer-panel>
  </template>

  <script>
    Polymer({

      is: 'chat-view',

      behaviors: [ChatView.StoreBehavior],

      properties: {

        user: {
          statePath: 'user'
        },

        threads: {
            statePath: function (state) {
                return ChatView.select.threads(state);
            }
        },

        selectedThread: {
            statePath: function (state) {
                return ChatView.select.selectedThread(state);
            }
        },

        unread: {
            statePath: function (state) {
                return ChatView.select.unread(state);
            }
        }

      },

      _selectThread: function (evt) {
          this.dispatch(ChatView.act.selectThread(evt.detail.id));
      },

      _setThreadTitle: function (evt) {
          const d = evt.detail;
          this.dispatch(ChatView.act.setThreadTitle(d.threadId, d.title));
      },

      _post: function (evt) {
          const d = evt.detail;
          this.dispatch(ChatView.act.post(d.threadId, d.user, d.text));
      }

    });
  </script>

</dom-module>
